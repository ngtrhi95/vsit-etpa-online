<div class="error-container">
    <div *ngIf="routeParams?.error">
        <h1>ERROR {{ routeParams?.error }}</h1>
        <h2 *ngIf="errCode == '404'">Liên kết {{errPath}} đã không hoạt động đúng. Vui lòng báo cho Người Quản trị web nếu đây là lỗi bất thường</h2>
        <a [routerLink]="'/home'">
            <h5>Quay lại Trang chủ</h5>
        </a>
    </div>

</div>
