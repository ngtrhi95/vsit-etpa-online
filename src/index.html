<!doctype html><html><head><base href="/"><title>Bảo hiểm Bưu điện - PTI</title><link rel="icon" type="image/x-icon" href="favicon.png"></head><body><app-root><style>#loader,#status{display:block;position:relative;top:40%}#loader:after,#loader:before{content:"";position:absolute}#preloader{background-color:#fff;position:fixed;top:0;left:0;width:100%;height:100%;z-index:999999999}#loader{left:50%;width:150px;height:150px;margin:-75px 0 0 -75px;border-radius:50%;border:3px solid transparent;border-top-color:#fcb75c;-webkit-animation:spin 2s linear infinite;animation:spin 2s linear infinite}#status{text-align:center;justify-content:center;align-items:center;height:100vh;color:#373839;text-transform:uppercase;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,Helvetica,sans-serif;font-size:1.5em}#loader:before{top:6px;left:6px;right:6px;bottom:6px;border-radius:50%;border:3px solid transparent;border-top-color:#ff922c;-webkit-animation:spin 3s linear infinite;animation:spin 3s linear infinite}#loader:after{top:15px;left:15px;right:15px;bottom:15px;border-radius:50%;border:3px solid transparent;border-top-color:#316bff;-webkit-animation:spin 1.5s linear infinite;animation:spin 1.5s linear infinite}@-webkit-keyframes spin{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes spin{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}</style>
<div id="preloader"><div id="loader"></div><div id="status">PTI . . .</div></div></app-root>
</body>
<script type="text/javascript">
    function setToken(token, expireTime){
        localStorage.setItem("TOKEN", JSON.stringify(token));
        localStorage.setItem("EXPIRED_TIME", JSON.stringify(expireTime));
        location.reload();
    }
</script>
</html>
